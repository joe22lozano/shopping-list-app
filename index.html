<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHOPPING LIST!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
 	<div class="title">
 		<p>SHOPPING LIST!</p>
 	</div>

 	<div class="list">
 		<form class="list-input">
 				<input type="text" name="add-task" id="add-task" placeholder="Add Your Needed Things Here...">
 				<input type="submit" value="add" id="add-task-btn">
 			
 		</form>
 		<div>
 			<button class="favorite" value="milk">
 				milk
 			</button>
 			<button class="favorite" value="cheese">
 				cheese
 			</button>
 			<button class="favorite" value="butter">
 				butter
 			</button>
 			<button class="favorite" value="bread">
 				bread
 			</button>
 		</div>

 		<ul>
 			<li>
 				<input class="box" type="checkbox"><span class="list-item">milk</span><span class="delete">X</span>
 			</li>
 		</ul>
 	</div>
</body>
</html>
